<html>
    <body>
        <h1>Image Analyzer!</h1>
        <form method="post" action="/study_image" >
            Image URL:
            <input type="text" name="url-input">
            <input type="submit">
        </form>
    <img src={{image}} height="200" width="200">
    {% if num != 200 %}
    <p>{{results}}</p>
    {% else %}
    {% for thing in results %}
      <li>{{thing['name']}} is {{thing['value']}}% in the image</li>
    {% endfor %}
    {% endif %}
    </body>
</html>
